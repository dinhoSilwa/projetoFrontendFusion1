    <header class="header">

        <figure class="header__logo">
        <img src="./assets/Images/logomobile/desktopLogo.png" alt="Logo do projeto" class="header__logo-img">

        </figure>
        
        <label for="btn-menu-change"><i class="ti ti-menu-2"></i></label>
        <input type="checkbox" id="btn-menu-change">
        <nav class="header__menuPrincipal">
         
            <ul class="header__menuPrincipal-lista">
            
               

                    <li><a href="#" class="header__menuPrincipal-item">Equipe</a></li>

                    <li><a href="#" class="header__menuPrincipal-item">Projeto</a></li>
                    <li><a id="Github" target="_blank" href="https://github.com/dinhoSilwa/projetoFrontendFusion1" class="header__menuPrincipal-item"><img src="./Assets/Images/IconGithub.svg" alt="GitHub Icon">Github</a></li>
                
          
            
            </ul>
    
        </nav>

    </header>

<section class="hero">

        <div id="hero__mosaico">

            <div class="hero__mosaico-coluna colunahero01">
                <figure class="hero__mosaico-imgs figure-top">
                    <img src="./assets/imagem/nico.svg" alt="nico" class="hero__mosaico-img" style="display: none;">
                    <img src="./Assets/Images/davi.svg" alt="davi" class="hero__mosaico-img">
                </figure>
            </div>

            <div class="hero__mosaico-coluna colunahero02">
                <figure class="hero__mosaico-imgs figure-center">
                    <img src="./Assets/Images/mercia.svg" alt="mércia" class="hero__mosaico-img">
                    <img src="./Assets/Images/Dinho.svg" alt="dinho" class="hero__mosaico-img">
                </figure>
            </div>

            <div class="hero__mosaico-coluna colunahero03">
                <figure class="hero__mosaico-imgs figure-bottom">
                    <img src="./Assets/Images/ricardo.svg" alt="ricardo" class="hero__mosaico-img">
                    <img src="./Assets/Images/marcelo.svg" alt="dinho" class="hero__mosaico-img">
                </figure>
            </div>

            <div class="hero__mosaico-coluna colunahero04">
                <figure class="hero__mosaico-imgs figure-bottom-desktop">
                    <img src="./Assets/Images/nico.svg" alt="nico" class="hero__mosaico-img">
                </figure>
            </div>


        </div>

        <div class="hero__rightarea">

            <div class="hero__descricao">
                <p class="sub-title">Projeto</p>
                <p class="title-1">Frontend <p class="title-2">Fusion</p>               
                <p class="sub-title">Codifique o seu futuro Hoje!</p>

            </div>

            <div class="hero__flags">
                <ul class="hero__flags-lista">
                    <li class="html"><span class="hero__flag-tecnologia">   <i class="ti ti-brand-html5" alt="imagem Html"></i>HTML</span></li>
                    <li class="css"><span class="hero__flag-tecnologia"><i class="ti ti-brand-css3"alt="Imagem Css"></i>CSS</span></li>
                    <li class="javascript"><span class="hero__flag-tecnologia"> <i class="ti ti-brand-javascript"></i>JavaScript</span></li>
                </ul>
            </div>
            

        </div>

    </section>
